          #original_hash: 7b91db1
          '1': >-
            Sok verseny a regisztrációját a WCA honlapon keresztül bonyolítja
            le, de néhány versenynek saját rendszere van. Lépj kapcsolatba a
            verseny szervezőivel, amelyiken részt szeretnél venni a
            részletekért. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Milyen követelményeknek kell megfelelnek, hogy részt vehessek egy WCA
          versenyen? Mit kell tudnom mielőtt WCA versenyre megyek?
        content:
          #original_hash: 40aa9c0
          '1': >-
            Általánosságban nincs túl sok feltétele a WCA versenyeken való
            részvételnek. Bár minden versenyzőtől elvárjuk, hogy megértse a <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Szabályzatot</a> Ezen kívül javasoljuk, hogy nézd meg a <a
            target='_blank' href='http://www.cubingusa.com/ctutorial.php'>Cubing
            USA versenyzési információit</a>, mert ez is rengeteg információval
            szolgálhat új versenyzőknek.
      '5':
        #original_hash: 3b657aa
        title: Hogyan lehet WCA verseny az én lakóhelyemen is?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Amennyiben érdeklődsz a versenyszervezés iránt, mindenképp
            szükséges, hogy előtte néhány versenyen részt vegyél, mint
            versenyző, hogy némi tapasztalatot szerezz.
          #original_hash: be305b8
          '2': >-
            A WCA versenyeken a <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Szabályzatot</a> kell követni. A szervezőknek nem kell fejből
            tudniuk a teljes WCA Szabályzatot, de az alapok biztos ismerete
            mindenképp elősegíti a verseny helyes lebonyolítását.
          #original_hash: dbd72c2
          '3': >-
            Ezt követően a szervező csapatnak fel kell vennie a kapcsolatot egy
            közeli <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            delegálttal</a>. A WCA delegált felügyelete mindenképp szükséges,
            hogy a verseny hivatalosan elismert legyen a WCA által. A WCA
            delegált segíti a szervezőket, hogy hogyan tudnak sikeres versenyt
            szervezni.
          #original_hash: 809f53a
          '4': >-
            Nézd meg ezt az <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>útmutatót</a> további
            információkért. (Ha bármilyen ellentmondás felmerül a WCA Szabályzat
            és ezen dokumentum között, akkor a WCA Szabályzatot kell figyelembe
            venni.)
      '6':
        #original_hash: 8005a61
        title: >-
          Miért van szükség a WCA felhasználókra? Mi a különbség a WCA
          felhasználó és a WCA profil között?
        content:
          #original_hash: 57a3767
          '1': >-
            A WCA ID-det az első hivatalos versenyed eredményeinek feltöltése
            után fogod megkapni.
          #original_hash: c5ad7a3
          '2': >-
            A WCA felhasználó által tudod bizonyítani nekünk, hogy ténylegesen
            te vagy. Ezzel lehetőséged nyílik arra, hogy fényképet tölts fel
            magadról a WCA profilodra és hogy versenyekre regisztrálhass. És ez
            véd meg attól, hogy más emberek neked adják ki magukat.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Hogyan tudom megváltoztatni a profilképemet?
        content:
          #original_hash: e619524
          '1': >-
            Először is <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>létre kell
            hoznod egy WCA felhasználót és hozzá kell rendelned a WCA
            ID-det</a>.
          #original_hash: 56a8f26
          '2': >-
            Miután hozzárendelted a WCA ID-det a WCA felhasználódhoz, menj a <a
            href='%{profile_edit_path}'>profil szerkesztése</a> oldalra és
            változtasd meg a profilképedet.
      '8':
        #original_hash: 1d61217
        title: Hogyan kell a WCA ID-met hozzárendelni a WCA felhasználómhoz?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: Mikor lesznek feltöltve egy WCA verseny eredményei a WCA honlapra?
        content:
          #original_hash: 890d879
          '1': >-
            Miután a verseny véget ért, a WCA delegált leellenőrzi még egyszer a
            pontkártyákat és a személyes adatokat, hogy kiküszöbölje a
            lehetséges hibákat. Miután ez kész, a verseny eredményeit elküldi a
            WCA Results Team (WRT)-nek, akik az eredmények feltöltéséért és az
            adatbázis karbantartásáért felelnek. Végül a WRT feltölti az
            eredményeket, amint ez lehetséges.
          #original_hash: b6a68ab
          '2': >-
            Ez a verseny méretétől és a delegált elfoglaltságától függően 1 nap
            és 1 hét közötti időtartamban bármikor megtörténhet. Kérlek várj
            türelemmel!
          #original_hash: bf8adbe
          '3': >-
            Emellett, ha már társítottad a WCA ID-det a WCA felhasználódhoz
            (lásd lent), lehetőséged van e-mail értesítést beállítani a téged
            érintő eredmények feltöltéséről <a
            href='%{preferences_edit_path}'>itt</a>.
  about:
    #original_hash: 9ac918a
    title: A WCA-ról
    mission:
      #original_hash: e4698d4
      title: Misszió
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          A World Cube Assocation Rubik játékok versenyeivel foglalkozik,
          valamint hasonló játékokkal, amiket forgatni lehet az oldalain, az
          úgynevezett "twisty puzzles". A leghíresebb ezek közül a Rubik-kocka,
          amelyet professzor Rubik talált fel Magyarországon. Bizonyos játékok
          ki lettek választva a WCA hivatalos versenyszámai közé.
        #original_hash: c8ecd24
        '2': >-
          A World Cube Association versenyeket szervez szerte a világon, olyan
          nemzeti szervezetek támogatásával, amelyek a saját országaikban
          szerveznek versenyeket.
        #original_hash: 20e0550
        '3': >-
          A World Cube Association célja, hogy <br /><strong>minél több versenyt
          szervezzen, minél több országban, minél több embernek, fair és egyenlő
          esélyekkel.</strong>
        #original_hash: bee3687
        '4': >-
          A World Cube Association eszméje, hogy <br /> <strong>emberek a világ
          minden tájáról közösen jól érezzék magukat egy barátságos
          környezetben, segítség egymást és sportszerűen
          viselkedejenek.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktúra
      #original_hash: d855b50
      board_html: >-
        A World Cube Association-t a <strong>WCA Board</strong> irányítja, amit
        a következő tagok alkotnak:
      #original_hash: b0c72a9
      committees: 'A következő bizottságok a WCA működési tevékenységeiért felelősek:'
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA Disciplinary Committee (WDC)</strong>
        #original_hash: 286fdf8
        description: >-
          Ez a bizottság tanácsokkal látja el a WCA Board-ot speciális
          esetekben, mint a WCA Szabályzat állítólagos megszegése és velük
          léphetnek kapcsolatba a WCA tagjai ha a WCA versenyeket érintő,
          lényeges és személyes kérdések merülnek fel.
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA Regulations Committee (WRC)</strong>
        #original_hash: 13ada5b
        description: Ez a bizottság a WCA Szabályzat kezeléséért felelős.
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA Results team</strong>
        #original_hash: 439ffae
        description: Ez a csoport felelős a versenyeredmények kezeléséért.
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA Software team</strong>
        #original_hash: ec961e4
        description: >-
          Ez a csoport felelős a WCA szoftverének kezeléséért. (weboldal,
          keverések, kézikönyv, admin eszközök)
      #original_hash: f2ceade
      delegates_html: >-
        A <strong>WCA delegáltak</strong> a WCA tagjai, akik azért felelősek,
        hogy a versenyek a WCA céljainak megfelelően legyenek levezényelve, a
        WCA eszméjét szem előtt tartva. A WCA különbséget tesz <strong>WCA
        Szenior Delegáltak</strong>, <strong>WCA Delegáltak</strong> és
        <strong>WCA Delegált Jelöltek</strong>%{see_link} között. A WCA Delegált
        feladatokon túl a WCA Szenior Delegált felelős a területek szerint hozzá
        tartozó Delegáltak felügyeletéért, valamint a közösség által is
        elérhetőek a területekkel kapcsolatos kérdésekben. Az új Delegáltak
        először WCA Delegált Jelöltekként vannak feltüntetve, és először sikeres
        versenyek lebonyolításával kell bizonyítaniuk, mielőtt WCA Delegáltak
        lesznek.
      #original_hash: 27d18ac
      see_link_html: '(lásd: %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Minden versenyző automatikusan a WCA <strong>tagjává</strong> válik az
        első versenyével.
